    <!-- Cadastro de Super Heroi -->
        <div class="container-fluid my-4">
            <h4 class="text-center">Cadastro de Herois</h4>

            <form id="cadastro" class="mx-4">
            
                <div class="mb-3">
                    <label for="nomeHeroi" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeHeroi">
                </div>
    
                <div class="mb-3">
                    <label for="apelido" class="form-label">Apelido</label>
                    <input type="text" class="form-control" id="apelido">
                </div>
    
                <div class="mb-3">
                    <label for="superPoder" class="form-label">Super Poder</label>
                    <input type="text" class="form-control" id="superPoder">
                </div>
    
                <div class="mb-3">
                    <label for="fraqueza" class="form-label">Fraqueza</label>
                    <input type="text" class="form-control" id="fraqueza">
                </div>
    
                <div class="mb-3">
                    <label for="historiaOrigem" class="form-label">Historia de Origem</label>
                    <textarea class="form-control" id="historiaOrigem" rows="3"></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="primeiraAparicao" class="form-label">Data de Origem</label>
                    <input type="date" class="form-control" id="primeiraAparicao">
                </div>

                <div class="mb-4">
                    <label for="equipe" class="form-label">Equipe</label>
                    <select class="form-select" id="equipe" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                    </select>
                </div>
    
                <button class="btn btn-primary rounded-pill px-3" type="button" onclick="cadastrarHeroi()">Cadastrar</button>
                <button class="btn btn-secondary rounded-pill px-3" type="button">Voltar</button>
    
            </form>
        </div>

    <!-- Modal de sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5" id="successModalLabel">Sucesso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0" id="successMessage">
                    <p>Heroi cadastrada com sucesso!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">

            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5" id="errorModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-0" id="errorMessage">
                    <p>Erro ao cadastrar heroi! Tente novamente.</p>
                </div>
            </div>
        </div>
